<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather app</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="sky">
		<div class="box">
			<div class="search">
				<input type="text" placeholder="Search city ..." spellcheck="false" class="search-inp">
				<button class="search-btn">Find</button>
			</div>
			<div class="weather-info">
				<p class="weather-text city-name"></p>
				<p class="weather-text temp"></p>
				<div class="weather">
					<img class="icon" src="./03n@2x.png" />
					<div class="description">Broken cloudy</div>
				</div>
				<div class="other-info">
					<p class="small-text humidity">Humidity: <span></span></p>
					<p class="small-text wind-speed">Wind speed: <span></span></p>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="./main.js"></script>

</html>
